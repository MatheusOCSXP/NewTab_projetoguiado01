<!DOCTYPE html>
<html>

<head>
  <title>NewTab Academy - Projeto Guiado 01 - HTML e CSS</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/form.css">
</head>

<body>

  <header class="cabecalho">
    <img src="../assets/img/logonewtab.png" alt="Logo NewTab Academy">
  </header>

  <div class="menu">
    <a href="../index.html">Listagem</a>
    <a href="./form.html">Cadastrar</a>
  </div>

  <section>
    <form class="formulario">
      <div class="linha-formulario">
        <label for="name" class="label-grande">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Informe seu nome" required>
      </div>

      <div class="linha-formulario">
        <label for="phone" class="label-grande">Telefone:</label>
        <input type="text" name="phone" id="phone" placeholder="Digite seu telefone" required>
      </div>

      <div class="linha-formulario xp-line" style="display: flex;">
        <label class="label-grande">Experiência Prévia:</label>
        <div style="display: inline-block; width: 40%;">
          <input type="radio" name="xp" id="xp-yes">
          <label for="xp-yes">
            Sim
          </label>
          <br>
          <input type="radio" name="xp" id="xp-no">
          <label for="xp-no">
            Não
          </label>
        </div>
      </div>

      <input type="submit" value="Salvar">
    </form>
  </section>

</body>

</html>
